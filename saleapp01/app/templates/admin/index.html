{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">WELCOME</h1>
<h2 class="text-danger">Chào {{ current_user.name }}</h2>
{% else %}
<form>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" name="email">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="pwd" name="password" placeholder="Mật khẩu" name="pswd">
        <label for="pwd">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Đăng nhập </button>
    </div>
</form>
{% endif %}

{% endblock %}
